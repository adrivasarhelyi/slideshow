<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Krub&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Slideshow</title>
</head>
<body>
<main>
    <div class="header">
        <h1>Budapest</h1>
    </div>
    <div class="slider">
        <div class="slide"><img src="images/img-1.jpeg" alt="Photo 1"/></div>
        <div class="slide"><img src="images/img-2.jpeg" alt="Photo 2"/></div>
        <div class="slide"><img src="images/img-3.jpg" alt="Photo 3"/></div>
        <div class="slide"><img src="images/img-4.jpg" alt="Photo 4"/></div>
        <div class="slide"><img src="images/img-5.jpg" alt="Photo 5"/></div>
        <div class="slide"><img src="images/img-6.jpg" alt="Photo 6"/></div>
        <button class="slider__btn slider__btn-left">&larr;</button>
        <button class="slider__btn slider__btn-right">&rarr;</button>
        <div class="dots"></div>
    </div>
</main>
<script src="script.js"></script>
</body>
</html>
